<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommentClean - Remove Code Comments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #4a5568;
        }

        .code-editor {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            resize: vertical;
            min-height: 400px;
            background: #f7fafc;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .select-group, .button-group {
            display: flex;
            gap: 10px;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .stats {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .stats h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CommentClean</h1>
            <p>Remove Code Comments Online - Clean, Simple, Fast</p>
        </div>

        <div class="app-container">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Input Code</div>
                </div>
                <textarea id="inputCode" class="code-editor" placeholder="Paste your code here...">// Sample JavaScript code
function calculateSum(a, b) {
    // This function adds two numbers
    const result = a + b;
    
    /*
     * Return the calculated result
     * This is a block comment
     */
    return result;
}

// Console output
console.log("Sum:", calculateSum(5, 3));</textarea>
                
                <div class="controls">
                    <div class="select-group">
                        <select id="languageSelect">
                            <option value="auto">Auto-detect Language</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="csharp">C#</option>
                            <option value="php">PHP</option>
                            <option value="ruby">Ruby</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                        </select>
                    </div>
                    
                    <div class="button-group">
                        <button onclick="cleanCode()">Clean Comments</button>
                        <button onclick="clearCode()">Clear</button>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Clean Output</div>
                </div>
                <textarea id="outputCode" class="code-editor" placeholder="Cleaned code will appear here..." readonly></textarea>
                
                <div class="stats">
                    <h3>Cleanup Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span>Original Size:</span>
                            <span id="originalSize">0 chars</span>
                        </div>
                        <div class="stat-item">
                            <span>Final Size:</span>
                            <span id="finalSize">0 chars</span>
                        </div>
                        <div class="stat-item">
                            <span>Removed:</span>
                            <span id="removedSize">0 chars</span>
                        </div>
                        <div class="stat-item">
                            <span>Reduction:</span>
                            <span id="reductionPercent">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function cleanCode() {
            const inputCode = document.getElementById('inputCode').value;
            const language = document.getElementById('languageSelect').value;
            const outputElement = document.getElementById('outputCode');
            
            if (!inputCode.trim()) {
                alert('Please enter some code to clean.');
                return;
            }

            try {
                const response = await fetch('/api/remove-comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: inputCode,
                        language: language,
                        options: {
                            removeLineComments: true,
                            removeBlockComments: true
                        }
                    })
                });

                const result = await response.json();

                if (result.success) {
                    outputElement.value = result.data.cleanedCode;
                    updateStats(result.data.stats);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                alert('Error cleaning code: ' + error.message);
                console.error('Error:', error);
            }
        }

        function updateStats(stats) {
            document.getElementById('originalSize').textContent = stats.originalLength + ' chars';
            document.getElementById('finalSize').textContent = stats.finalLength + ' chars';
            document.getElementById('removedSize').textContent = stats.totalRemoved + ' chars';
            document.getElementById('reductionPercent').textContent = stats.reductionPercentage + '%';
        }

        function clearCode() {
            document.getElementById('inputCode').value = '';
            document.getElementById('outputCode').value = '';
            updateStats({
                originalLength: 0,
                finalLength: 0,
                totalRemoved: 0,
                reductionPercentage: 0
            });
        }

        // Initialize
        clearCode();
    </script>
</body>
</html>
